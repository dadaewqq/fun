<!DOCTYPE html>
<html lang="en"></html>
<head>
    <meta charset="UTF-8"/>
    <title>qrcode & barcode </title>
    <link rel="stylesheet" href="./css/bootstrap.min.css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"/>
</head>
<body>
    <div class="container">
        <div class="page-header">
            <h1>生成二维码和条形码</h1>
        </div>
    </div>
    <div class="container">
        <form class="form-horizontal">
            <div class="form-group">
                <label for="con-input" class="control-label col-md-2">输入需要转换的内容：</label>
                <div class="col-md-10">
                    <input id="con-input" type="text" class="form-control"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-offset-2 col-md-10">
                    <button type="button" class="btn btn-default">确定转换</button>
                </div>
            </div>
        </form>
    </div>
    <div class="container">
        <div class="rows">
            <div class="col-md-4">
                <h4>二维码：</h4>
            </div>
            <div class="col-md-3">
                <div id="qrcode"></div>
            </div>
        </div>
    </div>
<br><br>
    <div class="container">
        <div class="rows">
            <div class="col-md-4">
                <h4>条形码(符合标准的将生成)：</h4>
            </div>
            <div class="col-md-3">
                <div id="barcode"></div>
            </div>
        </div>
    </div>
    <script src="./js/jquery-2.1.4.min.js"></script>
    <script src="./js/jquery-barcode.js"></script>
    <script src="./js/jquery.qrcode.min.js"></script>
    <script src="main.js"></script>
</body>
